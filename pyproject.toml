[project]
name = "pyphyschemtools"
version = "0.2.1"
description = "A comprehensive Python toolbox for physical chemistry and cheminformatics"
authors = [{name = "Romuald POTEAU, LPCNO", email = "romuald.poteau@utoulouse.fr"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "ipywidgets",
    "jupyter",
    "Pillow",
    "openpyxl",
    "rdkit",
    "py3Dmol"
]

[project.urls]
Repository = "https://github.com/rpoteau/pyphyschemtools"
Changelog = "https://github.com/rpoteau/pyphyschemtools/blob/main/CHANGELOG.md"
Documentation = "https://pyphyschemtools.readthedocs.io/en/latest/"
Issues = "https://github.com/rpoteau/pyphyschemtools/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["pyphyschemtools"]

[tool.setuptools.package-data]
"pyphyschemtools" = [
    "icons_logos_banner/**/*",
    "resources/**/*",
]

[project.optional-dependencies]
docs = [
  "sphinx",
  "sphinx_rtd_theme",
  "myst-parser",
  "numpydoc"
]


